<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>数据绑定_v-one</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input v-model="message" />
      <p v-once>数据改变时，内容不会更新：{{ message }}</p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "数据绑定_v-one",
        },
      });
    </script>
  </body>
</html>
